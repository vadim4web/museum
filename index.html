<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dev"></div>
  <header id="#top">
    <div class="content header">
      <a href="/">
        <img src="logo.svg" alt="Louvre logo">
        <span class="sr-only">Go to homepage</span>
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-list-link" href="#visiting">Visiting</a></li>
          <li><a class="nav-list-link" href="#explore">Explore</a></li>
          <li><a class="nav-list-link" href="#video">Video</a></li>
          <li><a class="nav-list-link" href="#gallery">Gallery</a></li>
          <li><a class="nav-list-link" href="#tickets">Tickets</a></li>
          <li><a class="nav-list-link" href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="welcome">
      <div class="content">
        <h2>Welcome</h2>
      </div>
    </section>
    <section id="visiting">
      <div class="content">
        <h2>Visiting</h2>
      </div>
    </section>
    <section id="explore">
      <div class="content">
        <h2>Explore</h2>
      </div>
    </section>
    <section id="video">
      <div class="content">
        <h2>Video</h2>
      </div>
    </section>
    <section id="gallery">
      <div class="content">
        <h2>Gallery</h2>
      </div>
    </section>
    <section id="tickets">
      <div class="content">
        <h2>Tickets</h2>
      </div>
    </section>
    <section id="contacts">
      <div class="content">
        <h2>Contacts</h2>
      </div>
    </section>
  </main>

  <footer>
    <div class="content">
      <a href="#top">
        <img src="logo.svg" alt="Louvre logo">
        <span class="sr-only">Go to top of page</span>
      </a>
      <p>&copy; 2025 Museum</p>
    </div>
  </footer>

  <script>
    function setSize() {
      document.getElementById('dev').innerText = window.innerWidth + 'x' + window.innerHeight
    }
    window.onload = setSize
    window.addEventListener('resize', setSize)
  </script>
</body>
</html>
